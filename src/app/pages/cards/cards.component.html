<div class="container">
  <main class="main" *ngIf="cards$ | async as cards; else loading">
    <ng-container *ngFor="let card of cards">
      <app-card-card [card]="card"></app-card-card>
    </ng-container>
  </main>
  <ng-template #loading>
    <app-loading class="container__loading"></app-loading>
  </ng-template>
  <aside class="aside"></aside>
</div>
